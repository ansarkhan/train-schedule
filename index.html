<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <title>Train Scheduler!</title>
</head>
<body>
    <div class='container'>
            <div class='row justify-content-center'>
                
                <div class='col-12'>
                    <div class='jumbotron jumbotron-fluid'>
                        <h1 class="text-center">Train Time...</h1>
                        <h3 class="text-center">Train scheduler built with Bootstrap</h3>   
                    </div>
                </div>
    
                <div class='col-12'>
                    <div class='card mb-4'>
                        <div class='card-header'>
                            Current Train Schedule
                        </div>
                        <div class='card-body'>
                            <table class="table table-hover" id='train-table'>
                                <thead class='thead-dark'>
                                    <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    
    
                <div class='col-4'>
                    <div class='card'>
                        <div class='card-header'>
                            Add Train
                        </div>
                        <div class='card-body'>
                            <form>
                                <div class='form-group'>
                                    <label for="name">Train Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter train name">
                                </div>
                                <div class='form-group'>
                                    <label for="role">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Enter train destination">
                                </div>
                                <div class='form-group'>
                                    <label for="start-date">First Train Time </label>
                                    <input type="text" class="form-control" id="first-train" placeholder="(HH:mm - military time)">
                                </div>
                                <div class='form-group'>
                                    <label for="monthly-rate">Frequency</label>
                                    <input type="number" class="form-control" id="frequency" placeholder="In minutes">
                                </div>
                                <div class='form-group'>
                                    <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                                </div>
            
                            </form>
                        </div>
                    </div>
                </div>
    
                
    
            </div>
    
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
